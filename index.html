<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete para minha gata</title>
<link rel="icon" href="icone.ico" type="image/x-icon">
    <!-- Link para o CDN do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links para as fontes Inter e Dancing Script do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para os √≠cones Phosphor Icons (para o √≠cone de gota d'√°gua) -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <style>
        /* Estilos personalizados para o gradiente de fundo */
        body {
            font-family: 'Inter', sans-serif; /* Aplica a fonte Inter ao corpo como padr√£o */
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); /* Gradiente suave de rosa claro para rosa m√©dio */
            min-height: 100vh; /* Garante que o gradiente cubra toda a altura da viewport */
            display: flex; /* Usa flexbox para centralizar o conte√∫do */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            overflow: hidden; /* Evita barras de rolagem indesejadas */
        }

        /* Estilo para o efeito de vidro fosco no container */
        .frosted-glass-effect {
            backdrop-filter: blur(3px); /* Aplica um desfoque ao fundo atr√°s do elemento */
            -webkit-backdrop-filter: blur(3px); /* Compatibilidade com navegadores WebKit */
        }

        /* Anima√ß√£o sutil para as gotas d'√°gua */
        @keyframes water-drop-animation {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-40px) scale(0.8);
                opacity: 0;
            }
        }

        .animate-water-drop-1 {
            animation: water-drop-animation 4s ease-out infinite 0s;
        }
        .animate-water-drop-2 {
            animation: water-drop-animation 4s ease-out infinite 1s;
        }
        .animate-water-drop-3 {
            animation: water-drop-animation 4s ease-out infinite 2s;
        }
        .animate-water-drop-4 {
            animation: water-drop-animation 4s ease-out infinite 0.5s;
        }
        .animate-water-drop-5 {
            animation: water-drop-animation 4s ease-out infinite 1.5s;
        }

        /* Estilos para a imagem que aparece ao passar o mouse */
        .hover-image {
            opacity: 0; /* Inicialmente invis√≠vel */
            transition: opacity 0.5s ease-in-out; /* Transi√ß√£o suave para aparecer/desaparecer */
            pointer-events: none; /* N√£o interfere com cliques em outros elementos */
        }

        /* Quando o container √© hover, a imagem aparece */
        .hydration-card:hover .hover-image {
            opacity: 0.2; /* Torna a imagem vis√≠vel (com uma leve transpar√™ncia para n√£o ofuscar o texto) */
            pointer-events: auto; /* Permite intera√ß√µes se necess√°rio */
        }
    </style>
</head>
<body>
    <div class="relative w-full max-w-2xl p-6 md:p-10 bg-white bg-opacity-90 rounded-3xl shadow-xl text-center border-2 border-pink-200 frosted-glass-effect hydration-card">
        <!-- Detalhes visuais de gotas d'√°gua flutuantes (fora do container principal) -->
        <i class="ph-fill ph-drop text-pink-300 absolute top-8 left-8 text-4xl opacity-0 animate-water-drop-1"></i>
        <i class="ph-fill ph-drop text-purple-300 absolute bottom-8 right-8 text-5xl opacity-0 animate-water-drop-2"></i>
        <i class="ph-fill ph-drop text-pink-200 absolute top-1/4 right-1/4 text-3xl opacity-0 animate-water-drop-3"></i>
        <i class="ph-fill ph-drop text-purple-200 absolute bottom-1/3 left-1/3 text-2xl opacity-0 animate-water-drop-4"></i>
        <i class="ph-fill ph-drop text-pink-400 absolute top-1/2 left-1/4 text-xl opacity-0 animate-water-drop-5"></i>

        <!-- Imagem que aparece ao passar o mouse -->
        <img src="https://placehold.co/600x400/FFC0CB/FFFFFF?text=Flor+Delicada"
             alt="Te amo! ‚ù§Ô∏è"
             class="absolute inset-0 w-full h-full object-cover rounded-3xl hover-image">
             <!-- Fallback image: 'img1.png'-->

        <!-- √çcone principal de hidrata√ß√£o -->
        <div class="mb-6 relative z-10"> <!-- Adicionado z-10 para garantir que o √≠cone fique acima da imagem -->
            <i class="ph-fill ph-drop-half text-purple-700 text-8xl md:text-9xl mx-auto drop-shadow-lg"></i>
        </div>

        <!-- Mensagem principal -->
        <h1 class="text-5xl md:text-6xl font-bold text-gray-700 leading-tight mb-4 tracking-tight relative z-10">
            Bom dia nega,
        </h1>
        <p class="text-4xl md:text-5xl font-medium text-gray-600 mb-8 relative z-10">
            j√° bebeu √°gua hoje? üíß
        </p>

        </div>
    </div>
</body>
</html>
